<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #061230;
            color: #ffffff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #061230;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #061230 3px solid;
            animation: slides 1s ease forwards;
            animation-delay: 1s;
            opacity: 0;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #0ef;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .main-content {
            padding: 20px;
            background: #061230;
            margin-top: 20px;
        }
        .skills-list {
            list-style: none;
            padding: 0;
        }
        .skills-list li {
            background: #061230;
            color: #fff;
            margin: 5px 0;
            padding: 10px;
            font-size: 18px;
        }
        .part5{
            animation: part5 1s ease forwards;
            animation-delay: 1s;
            opacity: 0;
        }

        @keyframes slides {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes part5 {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">My</span> Portfolio</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="current"><a href="skills.html">Skills</a></li>
                    <li><a href="projects.html">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <h1 class="part5">My Skills</h1>
        <ul class="skills-list">
            <li class="part5">Web Development</li>
            <li class="part5">Database Management System</li>
            <li class="part5">React.js and Node.js</li>
            <li class="part5">MS Office</li>
            <li class="part5">Programming Languages(C, JavaScript, Python)</li>
        </ul>
    </div>
</body>
</html>
